<!doctype html>
<html>

<head>
	<meta charset='utf-8'>
	<title>Login</title>
	<link href='./css/login.css' rel='stylesheet'>
	<script type="text/javascript" src="./js/login.js"></script>
</head>

<body>
	<div id='main'>
		<div id='wrap-main-content'>
			<div id='wrap-login-content'>
				<span class='login-title'>Login</span>
				<div>
					<div class='wrap-input'>
						<span class='label-input'>Username</span>
						<input class='textbox-input' type='text' id='Username' placeholder='Type your username'/>
					</div>
					<div class='wrap-input' data-validate='Password is required'>
						<span class='label-input'>Password</span>
						<input class='textbox-input' type='password' id='Password' placeholder='Type your password'/>
					</div>
					<span class='error-msg' id='error-msg'></span>
					<div class='wrap-btn'>
						<span class='label-btn1'>Login</span>";
						<input name='Submit' type='submit' value='Login' class='btn-input' id='login_btn' />;
						<div class='background-btn' id='background-btn1'></div>
					</div>
					<div class='wrap-btn'>
						<span class='label-btn2'>Sign Up</span>";
						<input name='Submit' type='submit' value='Signup' class='btn-input' id='signup_btn' />;
						<div class='background-btn' id='background-btn2'></div>
					</div>
				</div>
			</div>

			<div id='wrap-help-content'>
				<span class='help_tille'>About Game</span>
				<ul>
					<li>Conway's Game of Life is a cellular automaton that follows a set of rules to determine the state
						of cells on a two-dimensional grid.</li>

				</ul>
				<span class='help_tille'>Developer</span>
				<h2>Leader:</h2>
				<ul>
					<li>Nhon La</li>
				</ul>
				<h2>Members:</h2>
				<ul>
					<li>Minh Le</li>
					<br>
					<li>Ekram Ibrahim</li>
					<br>
					<li>Ishfar Ejaz</li>
				</ul>

			</div>
		</div>
	</div>
</body>

</html>
